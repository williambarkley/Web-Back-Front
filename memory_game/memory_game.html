    <div align="center"> <button onclick="$('img').click()"> Girar todas imagenes! </button> </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>

        function swapImage(el) {
            var aux = el.src;
            el.src = el.name;
            el.name = aux;
        }
        $("img").click(
            function () {
                if ($(this).hasClass('girable')) {
                    $(this).fadeOut(1000, function () { swapImage(this); }).fadeIn(1000);
                    $(this).attr('class', 'girada');
                    if ($(".girada").length == 2) {
                        if ($(".girada")[0].src == $(".girada")[1].src) {
                            $(".girada").attr('class', 'nogirable');
                            //$("#correctos").text(parseInt($("#correctos").text()) + 1);
                            $("#correctos").text($(".nogirable").length / 2);
                        } else {
                            $(".girada").delay(2000).fadeOut(1000, function () { swapImage(this); }).fadeIn(1000);//.each(function () { swapImage(this); });
                            $(".girada").attr('class', 'girable');
                        }
                    }
                    $("#clicks").text(parseInt($("#clicks").text()) + 1);
                }
                if ($(this).hasClass('inicio')) {
                    swapImage(this);
                    $(this).attr('class', 'girable');
                }
            }
        );
        $("img").addClass('inicio');
        $("img").width(150);
        $("td").width(150);
        $("td").height(155);
        
    </script>
